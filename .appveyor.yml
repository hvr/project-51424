
clone_folder: "c:\\WORK"

environment:
  global:
    GHCVER:   "8.2.2"
    CABOPTS:  "--store-dir=C:\\SR --http-transport=plain-http"
  matrix:
    - ARCH: x86_64
    - ARCH: i386

cache:
 - "C:\\SR" 

install:
 - "set PATH=C:\\Program Files\\Git\\mingw64\\bin;%PATH%"
 - "choco install -y ghc --version %GHCVER%"
 - "refreshenv"
 - "cabal --version"
 - "ghc   --version"
 - "cabal %CABOPTS% update"

build: off

test_script:
 - "cabal %CABOPTS% get -s Cabal"
 - 'echo packages: Cabal/Cabal, Cabal/cabal-install > cabal.project'
 - "cabal %CABOPTS% new-build -j1 exe:cabal"
